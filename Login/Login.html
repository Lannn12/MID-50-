<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Logstyle.css">
</head>
<body>
    <header>
        <h2 class="logo">ArSwing</h2>
        <input type="checkbox"  id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navigation">
            <a href="/index.html" style="--i:0">Home</a>
            <a href="/About/About.html" style="--i:1">About</a>
            <a href="/Service/Service.html" style="--i:2">Services</a>
            <a href="/Contact/Contact.html" style="--i:3">Contact Us</a>
            <a href="/Loc/Loc.html" style="--i:4">Loc</a>
        </nav>
    </header>
    <div class="wrapper">
        <form action="">
            <h2>Login</h2>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" href="index.html">Login</button>
            <div class="sign-link">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
